name: Build and Publish Docker Image
on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - 'package.json'
      - 'package-lock.json'
  schedule:
    - cron: '0 6 * * *'
  repository_dispatch:
    types: [rebuild-image]

concurrency:
  group: docker-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
      - name: Resolve latest docs-theme
        run: npm install @f5xc-salesdemos/docs-theme@latest --legacy-peer-deps
      - name: Lowercase image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push with retry
        run: |
          MAX_ATTEMPTS=3
          DELAY=60
          for attempt in $(seq 1 $MAX_ATTEMPTS); do
            echo "::group::Build attempt $attempt of $MAX_ATTEMPTS"
            if docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --tag "${{ env.IMAGE_NAME }}:latest" \
              --tag "${{ env.IMAGE_NAME }}:${{ github.sha }}" \
              --file docker/Dockerfile \
              --push \
              .; then
              echo "::endgroup::"
              echo "Build succeeded on attempt $attempt"
              exit 0
            fi
            echo "::endgroup::"
            echo "::warning::Build failed on attempt $attempt"
            if [ "$attempt" -lt "$MAX_ATTEMPTS" ]; then
              echo "Waiting ${DELAY}s before retry..."
              sleep $DELAY
              DELAY=$((DELAY * 2))
            fi
          done
          echo "::error::All $MAX_ATTEMPTS build attempts failed"
          exit 1

  dispatch:
    name: Trigger downstream Pages rebuilds
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Dispatch to docs-sites repos
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          CONFIG_REPO="f5xc-salesdemos/docs-control"
          CONFIG_PATH=".github/config/docs-sites.json"

          echo "Fetching docs-sites.json from ${CONFIG_REPO}..."
          SITES=$(gh api "repos/${CONFIG_REPO}/contents/${CONFIG_PATH}" --jq '.content' | base64 -d)

          echo "$SITES" | jq -r '.[].url' | while read -r url; do
            temp="${url#https://}"
            org="${temp%%.*}"
            path="${temp#*/}"
            repo="${org}/${path%%/*}"
            echo "Dispatching github-pages-deploy.yml to ${repo}..."
            if gh workflow run github-pages-deploy.yml --repo "$repo"; then
              echo "  [OK] ${repo}"
            else
              echo "  [FAIL] ${repo} (workflow may not exist yet)"
            fi
          done
