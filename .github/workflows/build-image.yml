name: Build and Publish Docker Image
on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - 'package.json'
      - 'package-lock.json'
  schedule:
    - cron: '0 6 * * *'
  repository_dispatch:
    types: [rebuild-image]

concurrency:
  group: docker-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - name: Lowercase image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  dispatch:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch github-pages-deploy workflows
        env:
          GH_TOKEN: ${{ secrets.REPO_ADMIN_TOKEN }}
        run: |
          # TODO: Update to f5xc-SalesDemos/docs-control when template repo is migrated (Phase 3)
          repos=$(gh api repos/robinmordasiewicz/f5xc-template/contents/.github/config/downstream-repos.json --jq '.content' | base64 -d | jq -r '.[]')
          if [ -z "$repos" ]; then
            echo "::error::Failed to fetch downstream repo list"
            exit 1
          fi
          failed=0
          for repo in $repos; do
            echo "Dispatching github-pages-deploy.yml to ${repo}"
            if ! gh workflow run github-pages-deploy.yml --repo "${repo}"; then
              echo "::warning::Failed to dispatch to ${repo}"
              failed=$((failed + 1))
            fi
          done
          if [ "$failed" -gt 0 ]; then
            echo "::warning::${failed} dispatch(es) failed"
          fi
