name: Build and Publish Docker Image
on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - 'package.json'
      - 'package-lock.json'
  schedule:
    - cron: '0 6 * * *'
  repository_dispatch:
    types: [rebuild-image]

concurrency:
  group: docker-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
      - name: Resolve latest f5xc-docs-theme
        run: npm install f5xc-docs-theme@latest --legacy-peer-deps
      - name: Lowercase image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  dispatch:
    name: Trigger downstream Pages rebuilds
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Dispatch to docs-sites repos
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          CONFIG_REPO="f5xc-salesdemos/docs-control"
          CONFIG_PATH=".github/config/docs-sites.json"

          echo "Fetching docs-sites.json from ${CONFIG_REPO}..."
          SITES=$(gh api "repos/${CONFIG_REPO}/contents/${CONFIG_PATH}" --jq '.content' | base64 -d)

          echo "$SITES" | jq -r '.[].url' | while read -r url; do
            repo=$(echo "$url" | sed 's|https://\([^.]*\)\.github\.io/\([^/]*\)/.*|\1/\2|')
            echo "Dispatching github-pages-deploy.yml to ${repo}..."
            if gh workflow run github-pages-deploy.yml --repo "$repo"; then
              echo "  [OK] ${repo}"
            else
              echo "  [FAIL] ${repo} (workflow may not exist yet)"
            fi
          done
